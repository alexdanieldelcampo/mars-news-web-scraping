<!DOCTYPE html>
<!-- CSS Stylesheets with Relative Paths -->
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
 
  <title>Mission to Mars</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>


  <link type="text/css" rel="stylesheet" href="../static/style.css">
  


  


</head>
<body>
  <br>
  <br>
    <div class="container-fluid">
        <div class="jumbotron text-center" style="background-color:rgb(235, 235, 235); border-radius: 10px;">
          <br>
          <h1>Mission to Mars!</h1>
          
          <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape Mars Data!</a></p>
          <br>
        </div>
        <div class="row">
            <div class="col-sm">
              <br>
              <h3><strong>Latest News on Mars:</strong></h3>
              <p><strong>{{ mars.news_title }}</strong></p>
              <p>{{ mars.news_p }}</p>
              <hr class="my-4">
            </div>
        <div class="row">
            <div class="col-sm-8">
              <h3><strong>Featured Mars Image</strong></h3>
              <img src="{{ mars.featured_image_url }}" alt="Featured Image">
            </div>
            <div class="col-sm-4">
              <h5><strong>Mars Facts</strong></h5>
              <table class="table">
              {{ mars.mars_data | safe }}
              </table>
            </div>
            
          </div>
          <div class="row">
            <div class="col-sm">
              <hr class="my-4">
              <h3 id="Hemispheres"><strong>Mars Hemispheres:</strong></h3>
              <hr class="my-4">
            </div>

            <div class="row row-cols-1 row-cols-md-2 g-4">
              {% for url in mars.hemisphere_images %}
                <div class="col">
                  <div class="card" style="width: 36rem;" id="spheres">
                    <img src={{url.img_url|safe}} class="card-img-top" alt={{url.img_url|safe}}>
                    <div class="card-body">
                      <h5 class="card-title">{{url.title}}</h5>
                      
                      
                    </div>
                  </div>
                  
                </div>
              {% endfor %}
            </div>













          </div>
    </div>


<style>



</style>


</body>
